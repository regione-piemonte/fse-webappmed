  bad_request:
    description: La richiesta fatta dal client ? errata. Ad esempio non sono stati passati tutti i campi obbligatori, uno dei campi ? di un tipo non valido, formattazione dei filtri errata ecc.
    schema:
      $ref: '#/definitions/errore'
